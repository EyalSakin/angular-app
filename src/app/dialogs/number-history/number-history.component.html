<div class="container">
  <h1 class="container__title">5 last selected numbers</h1>
  <mat-list role="list">
    <mat-list-item *ngFor="let num of lastSelectedNumbers$ | async" role="listitem">{{ num }}</mat-list-item>
  </mat-list>
  <button mat-raised-button color="primary" (click)="closeDialog()">close</button>
</div>
